<!DOCTYPE html>
<html>
  <head>
    <title>Relationship Mapping</title>
    <link rel="stylesheet" href="cbrm.css" />   
  </head>
  <body>
  <div class="container">
    <header>
      <h1>
        Sunna's Cool App
      </h1>
    </header>

    <main class="main">
      <svg xmlns="http://www.w3.org/2000/svg" id="mysvg" viewBox="-101 -101 202 202" preserveAspectRatio="xMidYMid meet">
        <circle cx="0" cy="0" r=".1" stroke="black" fill="black" />
        <circle cx="0" cy="0" r="25" stroke="#ff4d4d" stroke-width="0.3" fill="none" />
        <circle cx="0" cy="0" r="50" stroke="#ff4d4d" stroke-width="0.3" fill="none" />
        <circle cx="0" cy="0" r="75" stroke="#ff4d4d" stroke-width="0.3" fill="none" />
        <circle cx="0" cy="0" r="100" stroke="#ff4d4d" stroke-width="0.3" fill="none" />
        <line x1="-100" y1="0" x2="100" y2="0" stroke="#cccccc" stroke-width="0.3" />
       <line x1="0" y1="100" x2="0" y2="-100" stroke="#cccccc" stroke-width="0.3" />
      </svg>
    </main>
      <div class="brands">
        <h3 id="target-brand-label">
          Your Brand
        </h3>
        <p id="target-brand">
          The Target Brand
        </p>
        <h4>
          Competing Brands
        </h4>
        <ol id="brand-list">
        </ol>
      </div>

    </main>

    <div id="buttons">
      <button id="submit">Submit</button>
    </div>
  </div>
  <script src="./main.js"></script> 
  </body>
</html>
